<body class="background">
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
    
                <div class="mb-md-5 mt-md-4 pb-5">
    
                  <img class="image" src="./../../assets/lobtention-du-diplome.png" alt="pas d image" style="width: 400px;" alt="logo">
                  <h1 class="mt-1 mb-5 pb-1">Please Login !</h1>
    
                  <div class="form-outline form-white mb-4">
                    <input type="text" id="username" placeholder="My beautiful username" class="form-control"/>
                  </div>
    
                  <div class="form-outline form-white mb-4">
                    <input type="password" id="password" placeholder="My strong password" class="form-control" />
                  </div>
    
                  <button type="button" class="btn btn-primary btn-block mb-4" (click)="login()">Login</button>
    
                  <p class="error" *ngIf="notLogged">Mauvais identifiants</p>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
