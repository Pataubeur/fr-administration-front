<body *ngIf="dataSourceAsso!=null">
    <section class="vh-100 gradient-custom">
        <div class="container py-5">
            <div class="row d-flex justify-content-center align-items-center ">

                <div class="split left">
                    <div class="centered">
                        <div class="card bg-dark text-white" style="border-radius: 2rem;">
                            <div class="card-body p-5 text-center">
                                <img src="./../../assets/user_base.png" alt="Avatar" width="500"
                                    style="margin-bottom: 30px;">
                                <header class="fw-bold text-uppercase user_sample" *ngIf="dataSourceAsso!=null">
                                    Association ID : {{dataSourceAsso.id}}
                                </header>

                                <div>
                                    <div class="fw-bold parameter_sample">
                                        Name : {{dataSourceAsso.name}}
                                    </div>
                                    
                                    <div class="fw-bold parameter_sample">
                                        Members : 
                                        <div *ngFor="let item of userInAssociation">
                                            {{item.lastname}} {{item.firstname}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
