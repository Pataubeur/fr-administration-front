<section class="vh-100 gradient-custom">
 <div class="container py-5">


  <div class="row d-flex justify-content-center align-items-center ">

    <h1 class="fw-bold text-uppercase title_color">Users Table</h1>


      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin-top: 20px">

        <ng-container matColumnDef="icon">
          <th mat-header-cell *matHeaderCellDef class="fw-bold text-uppercase"> Info </th>
          <td mat-cell *matCellDef="let user"> 
            <div *ngIf="user!=null">
              <img class="image" src="./../../assets/lobtention-du-diplome.png" alt="no picture" style="width: 50px;" alt="logo" (click)="goToUserForm(user.id)">
            </div>
          </td>
          </ng-container>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="fw-bold text-uppercase"> ID </th>
          <td mat-cell *matCellDef="let user"> 
            <div *ngIf="user!=null">{{user.id}} </div>
            <div *ngIf="user==null" class="form-outline form-white mb-3">
              <input type="text" id="password" placeholder="New password" class="form-control form-control-lg px-3" />
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="lastname">
          <th mat-header-cell *matHeaderCellDef class="fw-bold text-uppercase"> Lastname </th>
          <td mat-cell *matCellDef="let user"> 
            <div *ngIf="user!=null"> {{user.lastname}} </div>
            <div *ngIf="user==null" class="form-outline form-white mb-3">
              <input type="text" id="lastname" placeholder="New lastname" class="form-control form-control-lg px-3" />
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="firstname">
          <th mat-header-cell *matHeaderCellDef class="fw-bold text-uppercase"> Firstname </th>
          <td mat-cell *matCellDef="let user"> 
            <div *ngIf="user!=null"> {{user.firstname}} </div>
            <div *ngIf="user==null" class="form-outline form-white mb-3">
              <input type="text" id="firstname" placeholder="New firstname" class="form-control form-control-lg px-3" />
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef class="fw-bold text-uppercase"> Age </th>
          <td mat-cell *matCellDef="let user"> 
            <div *ngIf="user!=null"> {{user.age}} </div>
            <div *ngIf="user==null" class="form-outline form-white mb-3">
              <input type="text" id="age" placeholder="New age" class="form-control form-control-lg px-3" />
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="bin">
          <th mat-header-cell *matHeaderCellDef class="fw-bold text-uppercase"> Delete </th>
          <td mat-cell *matCellDef="let user"> 
            <div *ngIf="user!=null">
              <img class="image" src="./../../assets/fichier-bin.png" alt="no picture" style="width: 40px;" alt="logo" (click)="deleteUser(user.id)">
            </div>
            <div *ngIf="user==null"><button type="button" class="btn btn-outline-success btn-lg px-3" (click)="create()">Create</button></div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>

    </div>



</section>
