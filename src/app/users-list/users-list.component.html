<section class="vh-100 gradient-custom">
 <div class="container py-5">


  <div class="row d-flex justify-content-center align-items-center ">

    <h1 class="fw-bold text-uppercase title_color">-Users Table-</h1>


      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin-top: 20px">

        <ng-container matColumnDef="icon">
          <th mat-header-cell *matHeaderCellDef class="fw-bold text-uppercase"> Go to form </th>
          <td mat-cell *matCellDef="let user"> <!--<a href="user-form">--> <img class="image" src="./../../assets/lobtention-du-diplome.png" alt="no picture" style="width: 50px;"
            alt="logo" (click)="goToUserForm(user.id)"></td>
        </ng-container>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="fw-bold text-uppercase"> ID </th>
          <td mat-cell *matCellDef="let user"> {{user.id}} </td>
        </ng-container>

        <ng-container matColumnDef="lastname">
          <th mat-header-cell *matHeaderCellDef class="fw-bold text-uppercase"> Lastname </th>
          <td mat-cell *matCellDef="let user"> {{user.lastname}} </td>
        </ng-container>

        <ng-container matColumnDef="firstname">
          <th mat-header-cell *matHeaderCellDef class="fw-bold text-uppercase"> Firstname </th>
          <td mat-cell *matCellDef="let user"> {{user.firstname}} </td>
        </ng-container>

        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef class="fw-bold text-uppercase"> Age </th>
          <td mat-cell *matCellDef="let user"> {{user.age}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>

    </div>



</section>

<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
  </div>
</div>
