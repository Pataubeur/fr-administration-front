<header>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</header>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <img src="./../../assets/student.png" width="60" height="60" class="d-inline-block align"
            style="margin-left: 30px" alt="logo">
    </a>

    <div class="container-fluid">
        <a [routerLink]="['/home']" routerLinkActive="active" class="nav-link nav_text" style="margin-right: 10px">
            Home
            <!-- <img 
            height="70px" 
            src="src/assets/lobtention-du-diplome.png"
            > -->
        </a>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link nav_text " href="users">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav_text" href="assos">Associations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav_text" href="profile">Profile</a>
                </li>



                <li class="nav-item">
                    <input id="search" class="form-control mr-sm-2" style="margin-left: 900px; width: 200px;"
                        type="search" placeholder="Search" aria-label="Search">
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-info my-2 my-sm-0" type="button" (click)="changeToUser()"
                        style="margin-left: 10px">User</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-danger my-2 my-sm-0" type="button" (click)="changeToAssociation()"
                        style="margin-left: 10px">Association</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="button" (click)="searchUser()"
                        style="margin-left: 10px">Search</button>
                </li>
            </ul>



        </div>



        <div *ngIf="isLogged">
            <button class="btn btn-sm btn-outline-secondary"
                style="color:rgb(155, 0, 0); --bs-btn-border-color: rgb(155, 0, 0)" type="button"
                (click)="logout()">Logout</button>
        </div>
    </div>
</nav>
